spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: public-store-service
            uri: http://192.168.160.1:9001
            predicates:
              - Path=/api/v1/public-store/
          - id: auth-admin-service
            uri: http://192.168.160.1:6001
            predicates:
              - Path=/api/v1/auth/admin/
          - id: admin-service
            uri: http://192.168.160.1:9002
            predicates:
              - Path=/api/v1/admins/